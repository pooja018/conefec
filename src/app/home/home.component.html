<div class="row" >
    <div class="col-md-7">
        <div *ngFor="let item of content">
            <h2>{{item.heading}}</h2>
            <p>{{item.desc3}}</p>
            <p>{{item.desc1}}</p>
            <p>{{item.desc4}}</p>
            <p>{{item.desc2}}</p>
        </div>
    </div>
    <!-- <div class="col-md-5"> -->
        <div id="demo" class="carousel slide col-md-5" data-ride="carousel">
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>
    
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../../assets/images/candycarousel.jpg" alt="Los Angeles">
                  </div>
                  <div class="carousel-item">
                    <img src="../../assets/images/barficarousel.jpg" alt="Chicago">
                  </div>
                  <div class="carousel-item">
                    <img src="../../assets/images/candycarousel2.jpg" alt="New York">
                  </div>
                  <div class="carousel-item">
                    <img src="../../assets/images/chikkicarousel.jpg" alt="New York">
                  </div>
            </div>
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </a>
              <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
    
        </div>
    <!-- </div> -->
</div>
