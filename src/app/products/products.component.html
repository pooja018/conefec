<div class="container-fluid products">
    <div class="row products-topic">
        <h1>{{topic}}</h1>
    </div>
    <div class="row">
        <div class="col-md-2">
            <h6>{{shopByCategory}}</h6>
            <ul class="list-group" *ngFor="let product of products" >
                <li class="list-group-item" (click)="displayProduct($event)">                     
                        {{product}}                   
                </li>                
            </ul>
        </div>
        <div *ngIf="productToDisplay == 'Candies'" class="col-md-10 row">            
                <div class="col-md-3" *ngFor="let candy of candiesImgPath">
                    <div class="card">
                        <img class="card-img-top" [src]="candy.path" alt="candies">
                        <div class="card-body">
                            <h4 class="card-title">{{candy.title}}</h4>
                        </div>
                    </div>
                </div>              
        </div> 
        <div *ngIf="productToDisplay == 'Bakery Items'" class="col-md-10 row">            
            <div class="col-md-3" *ngFor="let candy of bakeryImgPath">
                <div class="card">
                    <img class="card-img-top" [src]="candy.path" alt="candies">
                    <div class="card-body">
                        <h4 class="card-title">{{candy.title}}</h4>
                    </div>
                </div>
            </div>              
        </div> 
        <div *ngIf="productToDisplay == 'sweets'" class="col-md-10 row">            
            <div class="col-md-3" *ngFor="let candy of candiesImgPath">
                <div class="card">
                    <img class="card-img-top" [src]="candy.path" alt="candies">
                    <div class="card-body">
                        <h4 class="card-title">{{candy.title}}</h4>
                    </div>
                </div>
            </div>              
        </div>
        <div *ngIf="productToDisplay === 'namkeens'" class="col-md-10 row">            
            <div class="col-md-3" *ngFor="let candy of candiesImgPath">
                <div class="card">
                    <img class="card-img-top" [src]="candy.path" alt="candies">
                    <div class="card-body">
                        <h4 class="card-title">{{candy.title}}</h4>
                    </div>
                </div>
            </div>              
        </div>            
    </div>
</div>
